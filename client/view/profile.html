<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel" block-ui="profileBox">
            <div class="x_title">
                <h2>Profile</h2>

                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br />
                <form name="profileForm" class="form-horizontal form-label-left">

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">First Name <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" ng-model="profile.firstName" class="form-control col-md-7 col-xs-12" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Last Name <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" ng-model="profile.lastName" class="form-control col-md-7 col-xs-12" required>
                        </div>
                    </div>

                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <button type="button" class="btn btn-success" ng-disabled="!profileForm.$valid" ng-click="saveProfile()">Save</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel" block-ui="passwordChangeBox">
            <div class="x_title">
                <h2>Change password</h2>

                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br />
                <form name="passwordForm" class="form-horizontal form-label-left">

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Current password <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="password" class="form-control" ng-model="passwordChangeRequest.currentPassword" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">New password <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="password" class="form-control" ng-model="passwordChangeRequest.newPassword" password-check="passwordChangeRequest.passwordConfirmation" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Password confirmation <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="password" class="form-control" ng-model="passwordChangeRequest.passwordConfirmation" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="alert alert-danger" ng-if="changePasswordError">
                            <div ng-if="changePasswordError == 401">
                                Invalid password
                            </div>
                            <div ng-if="changePasswordError != 401">
                                Oh gosh!
                            </div>
                        </div>
                        <div class="alert alert-success" ng-if="changePasswordSuccess">
                            Password changed
                        </div>
                    </div>

                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <button type="button" class="btn btn-success" ng-disabled="!passwordForm.$valid" ng-click="changePassword()">Change password</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
